<!DOCTYPE html>
<html>
	<head>
		<title>Woody's Tuesday Night Trivia</title>
	</head>
    <body>
        <div class="joinTeam">
            <form method='post' action='/signin'>
                <label for='email'>Enter your email:</label><br>
                <input type='email' name='email' required><br>
                <label for='pw'>Enter your password:</label><br>
                <input type='password' name='pw' required><br>
                <label for='theme'>Pick your theme:</label><br>
                <select name='theme'>
                    <option value='green'>Green</option>
                    <option value='red'>Red</option>
                    <option value='blue'>Blue</option>
                </select>
                <input type='submit' id='sub' name='sub' value='Submit' onsubmit='return Client.handleTeams();'>			
            </form>
        </div>
        <button>Join Team</button>
    </body>

 <!--   <script src="../js/formHandler.js"></script>-->
</html>
